<div class="form-container">
  <div class="form-title">Login</div>
  <form action="javascript:void(0)" class="login-form" (submit)="loginUser()">
    <div class="form-group">
      <p class="error"></p>
      <div class="form-elm">
        <input type="text" id="user-name" name="userName" placeholder="User name">
      </div>
    </div>
    <div class="form-group">
      <p class="error"></p>
      <div class="form-elm">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group submit-action">
      <div class="form-elm">
        <button type="submit">Login</button>
      </div>
    </div>
  </form>
  <div class="extra-actions">
    <div class="signup">Already having an account? <a routerLink="/user/signup">Signup</a></div>
  </div>
</div>
